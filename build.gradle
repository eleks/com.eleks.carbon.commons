/* GRADLE  */
apply plugin: 'java'

repositories {
	maven { url "http://dist.wso2.org/maven2" }
    jcenter()
}

dependencies {
	//compile fileTree(dir: "libs", include: "*.jar")
	compile(
		[group: "org.apache.axis2.wso2", name: "axis2"	,                 version: "1.6.1.wso2v10"],
		[group: "org.wso2.carbon",       name: "org.wso2.carbon.utils"	, version: "4.2.0"],
		[group: "org.wso2.carbon",       name: "org.wso2.carbon.core"	, version: "4.2.0"],
	)
}

